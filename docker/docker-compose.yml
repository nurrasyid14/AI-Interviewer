version: "3.9"

services:
  ai_interviewer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ai_interviewer
    ports:
      - "8501:8501"
    env_file:
      - ../config/.env
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    restart: unless-stopped
